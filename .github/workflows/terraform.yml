name: 'Terraform'

on:
  push:
    branches:
    - nys-deploy-test
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init -backend-config="bucket=nys-cpt-dev-terraform-state" -backend-config="key=dev-terraform-state" -backend-config="region=us-east-1"

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/nys-deploy-test' && github.event_name == 'push'
      run: terraform apply -auto-approve

